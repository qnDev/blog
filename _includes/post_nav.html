<div class="prev-next">
  {% if page.previous.url %}
    <a class="prev" href="{{ site.url }}{{ site.baseurl }}{{ page.previous.url }}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{ site.url }}{{ site.baseurl }}{{ page.next.url }}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
